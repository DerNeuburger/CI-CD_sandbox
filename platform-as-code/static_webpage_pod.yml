apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: static-webpage
spec:
  selector:
    matchLabels:
      name: static-webpage
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: static-webpage
    spec:
      containers:
      - name: static-webpage
        image: derneuburgerdocker/static-webpage:latest
        ports:
          - containerPort: 8000
